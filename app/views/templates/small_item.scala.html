@import domain._
@(product: Product)

    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img src="@product.image" alt="old.it/320x150">
            <div class="caption">
                <h4 class="pull-right">@product.cost_in_credits</h4>
                <h4><a href="products/@product.id">@product.name</a>
                </h4>
                <p>@product.manufacturer</p>
            </div>
        </div>
    </div>
